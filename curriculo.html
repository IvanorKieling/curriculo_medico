<!DOCTYPE html>
<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/curriculo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Curriculo</title>
  </head>
  <body>
      <div class="container p-0">
        <header class="container">
            <h1 id="cNome" class="text-center text-md-left"></h1>
            <hr class="d-md-none bg-secondary mt-0 mb-1">
            <h5 id="cProfissao" class="text-center text-md-left"></h5>
        </header>

        <main class="container shadow p-0">
            <div class="d-md-flex flex-row direction">
                <div class="col-md-8 m-0 p-0">
                    <p id="cObjetivo" class="text-justify m-4"></p>
                    <h5 class="font-weight-bold ml-4 ">
                        Experiências
                        <hr>
                    </h5>
                    <div id="expContainer" class="container xp">
                        
                    </div>
                    <h5 class="font-weight-bold ml-4 mt-5">
                        Formação Acadêmica
                        <hr>
                    </h5>
                    <div id="forAcaContainer" class="container xp">
                        
                    </div>
                    <h5 class="font-weight-bold ml-4 mt-5">
                        Especializações
                        <hr>
                    </h5>
                    
                    <div class="text-justify ml-5 m-3">
                        <ul>
                            <li id="cComplemento"></li>
                        </ul>                      
                    </div>   
                </div>
                
                <aside class="col-md-4 container">
                    <h5 class="font-weight-bold">
                        Dados Pessoais
                        <hr>
                    </h5>

                
                    <div>
                        <h6 class="font-weight-bold mb-0">
                            E-mail
                        </h6>
                        <p id="cEmail"></p>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <h6 class="font-weight-bold mb-0">
                                CRM
                            </h6>
                            <p id="cCrm"></p>
                        </div>
                        <div class="col">
                            <h6 class="font-weight-bold mb-0">
                                UF
                            </h6>
                            <p id="cUf"></p>
                        </div>
                    </div>
                    <div class="col pl-0">
                        <h6 class="font-weight-bold mb-0">
                            RQE
                        </h6>
                        <p id="cCrq"></p>
                    </div>

                    <h5 id="h5Habilidades" class="font-weight-bold mt-0 pt-4 d-none">
                        Habilidades
                        <hr>
                    </h5>
                    
                </aside>
            </div>
            <div id="divAssinatura" class="d-flex justify-content-center my-4 pb-5">
                
            </div>
        </main>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./js/funcoes.js"></script>
    <script src="./js/curriculo.js"></script>
</body>
</html>
